<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/home/listing">
        <ion-icon slot="icon-only" color='light' name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" color='light' name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!-- FOOD DETAIL CARD -->
  <div class="card">
    <div class="image">
      <!-- <ion-img [src]="food.image"></ion-img> -->
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">Titulo</h1>
        <p class="ion-no-margin">50<sub>Bs</sub></p>
      </div>
    </div>

    <div class="rates">
      <app-badge icon="time-outline" text="30m"></app-badge>
      <app-badge icon="star-outline" text="4.5"></app-badge>
    </div>

    <div class="about">
      <h1>About</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, perspiciatis illum sit voluptates, laudantium nostrum, odio facilis eum commodi nam rerum numquam consequatur quaerat. Minus ipsum iure laborum eaque nesciunt.</p>
    </div>

    <app-button (click)="addItemToCart()">Add to Cart</app-button>
  </div>
</ion-content>
